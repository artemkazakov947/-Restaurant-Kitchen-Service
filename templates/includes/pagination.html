{% load query_transform %}
{% if is_paginated %}
  <ul class="pagination pagination-primary m-4">
    {% if page_obj.has_previous %}
      <li class="page-item">
        <a style="width: 52px !important; height: 49px !important; font-size: 16px;" href="?{% query_transform request page=page_obj.previous_page_number %}" class="page-link" href="javascript:;" aria-label="Previous"><span aria-hidden="true"><i class="material-icons" aria-hidden="true">chevron_left</i></span></a>
      </li>
    {% endif %}
    <li class="page-item active">
      <span style="width: 52px !important; height: 49px !important;" class="page-link">{{ page_obj.number }} of {{ paginator.num_pages }}</span>
    </li>
    {% if page_obj.has_next %}
      <li class="page-item">
        <a style="width: 52px !important; height: 49px !important; font-size: 16px;" href="?{% query_transform request page=page_obj.next_page_number %}" class="page-link">next</a>
      </li>
    {% endif %}
  </ul>
{% endif %}
