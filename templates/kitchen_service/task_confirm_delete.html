{% extends "base.html" %}

{% block content %}
  <h1>Delete Task?</h1>

  <p>Do you want delete task: {{ task }}</p>

  <form action="" method="post">
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" value="Yes, delete.">
    <a class="btn btn-primary"  href="{% url 'kitchen_service:task-list' %}">No</a>
  </form>
{% endblock %}
